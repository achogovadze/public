<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<style>
			* {
				/* pointer-events: none; */
				/* -webkit-user-drag: none; */
			}
		</style>
	</head>
	<body>
		<div id="div">
			<img id="img" draggable="true" />
		</div>
		<img id="img2" />
	</body>
	<script>
		const photos = [
			'https://ampproject-b5f4c.firebaseapp.com/examples/images/image1.jpg',
			'https://ampproject-b5f4c.firebaseapp.com/examples/images/image2.jpg',
			'https://ampproject-b5f4c.firebaseapp.com/examples/images/image3.jpg',
		]

		function main() {
			document.getElementById('img').src =
				photos[Math.floor(Math.random() * 3)]
			document.getElementById('img2').src =
				photos[Math.floor(Math.random() * 3)]

			document.getElementById('div').addEventListener('drag', dragged)
		}

		function dragged(e) {
			console.log('event', e)
			document.getElementById('img').src =
				photos[Math.floor(Math.random() * 3)]
		}

		main()
	</script>
</html>
